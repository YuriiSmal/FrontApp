name: Deploy to GitHub Pages

on:
  push:
    branches:
      - pani  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Set the Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the project
      - name: Build the project
        run: |
          npm run build -- --configuration production --base-href "/flash-app/"
          ls -la dist/FrontApp  # Debugging: List files in the output directory

      # Step 5: Create .nojekyll file
      - name: Create .nojekyll file
        run: |
          if [ -d "dist/flash-app" ]; then
            touch dist/flash-app/.nojekyll  # Ensure the build folder exists before touching
          else
            echo "Build directory does not exist!"
            exit 1
          fi


      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to publish to GitHub Pages
          folder: dist/flash-app  # Folder with the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
