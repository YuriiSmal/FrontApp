name: Deploy to GitHub Pages

on:
  push:
    branches:
      - pani_irina  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Set the Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Build the Angular project
      - name: Build the project
        run: |
          npm run build -- --configuration production --base-href "/FrontApp/"

      # Step 5: Create the .nojekyll file
      - name: Create .nojekyll file
        run: |
          touch dist/FrontApp/.nojekyll  # Ensure the build folder exists before touching

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to publish to GitHub Pages
          folder: dist/FrontApp  # Folder with the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
