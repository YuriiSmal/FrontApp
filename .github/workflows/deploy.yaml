name: Deploy Angular SSR (Browser Only) to GitHub Pages

on:
  push:
    branches:
      - pani  # Гілка, на якій тригериться деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Крок 2: Встановлення Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Крок 3: Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # Крок 4: Білд лише для клієнта
      - name: Build for production
        run: npm run build:browser  # У Angular Universal використовуйте цей скрипт

      # Крок 5: Додавання .nojekyll
      - name: Create .nojekyll file
        run: touch dist/browser/.nojekyll

      # Крок 6: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/browser  # Вказуємо папку з клієнтським білдом
