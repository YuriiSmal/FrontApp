<h1>Welcome  {{ name | uppercase }} </h1>
<div class="container">
  Welcome to {{ message }} {{ name }}. You can manage your todos here <a routerLink="/todos">here</a>
</div>

<div class="container">
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <H2>Your Customized</H2>
  {{ welcomeMessageFromService }}
</div>
